# render.yaml
services:
  - type: web
    name: step-django-app
    runtime: python
    plan: free
    branch: main  # Change to your branch name if different
    
    # Build configuration
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    
    # Start command
    startCommand: gunicorn step.wsgi:application
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: step-db
          property: connectionString
    
    # Auto-deploy settings
    autoDeploy: true

databases:
  - name: step-db
    databaseName: step_database
    user: step_user
    plan: free
    ipAllowList: []  # Allow all IPs (simplified for development)